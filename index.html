<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="container mx-auto p-4">
    <!-- Registration Form -->
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Register here</h2>
      <form id="regForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600">Name:</label>
          <input type="text" class="input mt-1 p-2 w-full border rounded-md" name="name" id="name" placeholder="Name" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
          <input type="email" class="input mt-1 p-2 w-full border rounded-md" name="email" id="email" placeholder="Email" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
          <input type="password" class="input mt-1 p-2 w-full border rounded-md" name="password" id="password" placeholder="Password" required>
        </div>
        <div>
          <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth:</label>
          <input type="date" class="input mt-1 p-2 w-full border rounded-md" name="dob" id="dob" placeholder="Date of Birth" required>
        </div>
        <div>
          <input type="checkbox" class="mr-2" name="terms" id="terms" required>
          <label for="terms" class="text-sm text-gray-600">Accept terms and conditions?</label>
        </div>
        <div>
          <button class="button bg-blue-500 text-white px-4 py-2 rounded-md" type="submit" id="submit" name="submit">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Table -->
    <div class="mt-8">
      <h2 class="text-2xl font-bold mb-4">Entries</h2>
      <div id="dataEntries">
        <table id="table" class="min-w-full bg-white border rounded-md">
          <!-- Table content will be dynamically added here -->
        </table>
      </div>
    </div>
  </div>

  <!-- Include the external index.js file -->
  <script src="./index.js"></script>

</body>

</html>
